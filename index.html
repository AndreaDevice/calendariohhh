<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Semanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planificador Semanal</h1>
        <form id="dataForm">
            <label for="actividad">Actividad:</label>
            <input type="text" id="actividad" name="actividad" required>
            <label for="dia">Día:</label>
            <select id="dia" name="dia" required>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miércoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sábado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <label for="hora_inicio">Hora de Inicio:</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required>
            <label for="hora_fin">Hora de Fin:</label>
            <input type="time" id="hora_fin" name="hora_fin" required>
            <button type="submit">Agregar Actividad</button>
            <button id="clearButton">Eliminar Todas las Actividades</button>
        </form>
        <div id="calendar">
            <h2>Calendario Semanal</h2>
            <div id="week">
                <!-- Días de la semana se llenarán con JS -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
